<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Location Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🚆 Railway Location Finder</h1>
        <p>Press 'Generate Location' to start.</p>

        <div id="timer">Time left: 5:00</div>

        <button id="generate-btn">🎲 Generate Location</button>
        <button id="reveal-btn" style="display:none;">🔍 Reveal Details</button>
        <button id="finish-btn" style="display:none;">✅ Finish</button>

        <div id="location-display">📍 Location will appear here.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
