<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Location Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Railway Location Training</h1>

        <button id="generateLocation">Generate Location</button>

        <div id="locationDisplay">
            <h2>Clue: <span id="clue"></span></h2>
        </div>

        <div id="hints">
            <button id="revealStreet">Reveal Street</button>
            <button id="revealPostcode">Reveal Postcode</button>
        </div>

        <div id="fullLocation" style="display: none;">
            <h3>Street: <span id="street"></span></h3>
            <h3>Postcode: <span id="postcode"></span></h3>
            <a id="mapsLink" href="" target="_blank">View on Google Maps</a>
            <div id="mapContainer">
                <img id="mapScreenshot" src="" alt="Location Screenshot">
            </div>
        </div>

        <button id="finish">Finish</button>

        <div id="scoreContainer">
            <h3>Score: <span id="score">100</span></h3>
        </div>

        <div id="timerContainer">
            <h3>Time Left: <span id="timer">5:00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
