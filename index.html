<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Location Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Railway Location Finder</h1>
    <button id="generate-btn">Generate Location</button>
    <p id="location-display">Press 'Generate Location' to start.</p>

    <button id="reveal-street">Reveal Street</button>
    <p id="street-display"></p>

    <button id="reveal-postcode">Reveal Postcode</button>
    <p id="postcode-display"></p>

    <button id="reveal-w3w">Reveal What3Words</button>
    <p id="w3w-display"></p>

    <button id="finish-btn">Finish</button>

    <script src="script.js"></script>
</body>
</html>
