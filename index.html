<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Location Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Railway Location Finder</h1>
        
        <div id="location-display">
            <p><strong>Location Type:</strong> <span id="location-type">-</span></p>
            <p><strong>Generated Location:</strong> <span id="generated-location">Loading...</span></p>
        </div>

        <button id="generate-location">Generate Location</button>

        <div id="reveal-buttons">
            <button id="reveal-postcode" class="hidden">Reveal Postcode</button>
            <button id="reveal-street" class="hidden">Reveal Street</button>
            <button id="reveal-what3words" class="hidden">Reveal What3Words</button>
        </div>

        <p><strong>Timer:</strong> <span id="timer">00:00</span></p>
        <p><strong>Points:</strong> <span id="points">0</span></p>

        <button id="finish">Finish</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
